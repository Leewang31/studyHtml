<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web_storage</title>
    <script>
        function save(){
            var a1 = document.getElementById("a1");
            var a2 = document.getElementById("a2");

            sessionStorage.data1 = a1.value;
            localStorage.data2 = a2.value;
        }

        function load(){
            var result = document.getElementById("result");
            result.innerHTML = "session : " + sessionStorage.data1+"<br/>"
                +"local : "+localStorage.data2;
        }
    </script>
</head>
<body>
<h1>web_storage.html</h1>
<input type="text" id="a1"><br>
<input type="text" id="a2"><br>
<button type="button" onclick="save()">save</button>
<hr/>
<div id="result"></div>
<button type="button" onclick="load()">load</button>
<hr/>
<a href="result.html">result.html</a>
</body>
</html>
