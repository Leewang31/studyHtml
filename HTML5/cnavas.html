<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>캔버스</title>
    <script>
        function drawRect() {
            var myCanvas = document.getElementById("myCanvas");
            var ctx = myCanvas.getContext("2d");

            ctx.fillRect(25, 25, 100, 100);
            ctx.clearRect(45, 45, 60, 60);
            ctx.strokeRect(50, 50, 50, 50);
        }

        function drawArc() {
            var myCanvas = document.getElementById("myCanvas");
            var ctx = myCanvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(75, 75, 50, 0, Math.PI*2, true);

            ctx.moveTo(110,75);
            ctx.arc(75,75,35,0,Math.PI,false);

            ctx.moveTo(65,65);
            ctx.arc(60,65,5,0,Math.PI*2,false);

            ctx.moveTo(95,65);
            ctx.arc(90,65,5,0,Math.PI*2,false);
            ctx.stroke();
        }
        function drawLine(){
            var myCanvas = document.getElementById("myCanvas");
            var ctx = myCanvas.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(25,25);
            ctx.lineTo(105,25);
            ctx.lineTo(25,105);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(125,125);
            ctx.lineTo(125,45);
            ctx.lineTo(45,125);
            ctx.closePath();
            ctx.stroke();

        }
    </script>
</head>
<body>
<canvas id="myCanvas" width=" 200px" height=" 200px"
        style="border: 1px solid black"></canvas>
<br>
<button type="button" onclick="drawRect()">네모그리기</button>
<button type="button" onclick="drawArc()">원그리기</button>
<button type="button" onclick="drawLine()">선그리기</button>
</body>
</html>
