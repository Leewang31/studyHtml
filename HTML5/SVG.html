<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
<SVG>
    <circle r="50" cx="50" cy="50" fill="red"/>
</SVG>
<hr/>
<SVG>
    <rect width="100" height="100" fill="blue"/>
</SVG>
<hr/>
<SVG>
    <line x1="0" y1="0" x2="200" y2="200" style="stroke: black; stroke-width: 2"/>
</SVG>
<hr/>
<svg>
    <ellipse cx="100" cy="50" rx="100" ry="50" fill="yellow"/>
</svg>
<hr/>
<svg>
    <polygon points="20,10,200,20,170,50" fill="black"/>
</svg>
<hr>
<svg>
    <rect width="100" height="100" fill="blue"/>
    <line x1="0" y1="0" x2="200" y2="200" style="stroke: black; stroke-width: 2"/>
    <ellipse cx="100" cy="50" rx="100" ry="50" fill="yellow"/>
    <circle r="50" cx="50" cy="50" fill="red"/>
    <polygon points="20,10,200,20,170,50" fill="black"/>
</svg>
</body>
</html>
