<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력요소</title>
</head>
<body>
<form action="result.html" method="get">

    <input type="checkbox" name = "a5" value ="2"/> 체크박스2<br/>
    <input type="checkbox" name = "a5" value ="3"/> 체크박스3<br/>

        <input type="checkbox" name ="a6" value = "1"/>A형<br/>

        <option value="2" >항목2</option>

    <input type="hidden" name="a11" value="leewang"/>

    <button type="submit">확인</button>

</html>
