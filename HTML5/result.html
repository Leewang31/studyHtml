<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <script>
        function load(){
            var result = document.getElementById("result");
            result.innerHTML = "session : " + sessionStorage.data1+"<br/>"
                +"local : "+localStorage.data2;
        }
    </script>
</head>
<body>
  <h1>result.html</h1>
<div id="result"></div>
<button type="button" onclick="load()">load</button>
</body>
</html>
